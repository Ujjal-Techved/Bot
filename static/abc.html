<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techved - Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }
    .header img {
      height: 50px;
    }
    .header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }
    .header nav a:hover {
      color: #ff5a1f;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 90px);
      text-align: center;
      padding: 20px;
    }
    .content {
      max-width: 600px;
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .content h1 {
      color: #ff5a1f;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #555;
    }
    .content a {
      padding: 12px 28px;
      background-color: #ff5a1f;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .content a:hover {
      background-color: #e04b15;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="https://www.techved.com/assets/images/logo.svg" alt="Techved Logo">
    <nav>
      <a href="/">Home</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="content">
      <h1>We'll Be Back Soon!</h1>
      <p>Our website is currently undergoing scheduled maintenance. We apologize for the inconvenience and appreciate your patience. For urgent inquiries, please contact us at <a href="mailto:info@techved.com">info@techved.com</a>.</p>
      <a href="/">Return to Home</a>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 Techved. All rights reserved.
  </footer>

</body>
</html>
